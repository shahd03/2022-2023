<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/flexbox.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
</head>
<body>
<section class="card">
    <header>
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
        <br>
        <div class="location">London</div>
    </header>
    <div class="profile-picture-wrapper">
        <img src="../Flexbox/images/image-victor.jpg" alt="profile photo">
    </div>
    <div class="stats">
        <div class="followers">
            <span class="amount">80K</span>
            <br>
            Followers
        </div>
        <div class="likes">
            <span class="amount">803K</span>
            <br>
            Likes
        </div>
        <div class="photos">
            <span class="amount">1.4K</span>
            <br>
            Photos
        </div>
    </div>
</section>
</body>
</html>
