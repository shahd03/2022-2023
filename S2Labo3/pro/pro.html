<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Producten</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" charset="utf-8" src="js/sj.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Producten</td>
        <td>Prijs</td>

        <td>Subtotaal</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>product 1</td>
        <td class="prijs">10.00 Eur</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">6&percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>
        <td>product 2</td>
        <td class="prijs">15.00 Eur</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">21&percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>

        <td>product 3</td>
        <td class="prijs">12.20 Eur</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">21&percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>
        <td colspan="4">totaal</td>
        <td class="output"></td>
    </tr>

    </tbody>
</table>
<br>
<input type="button" value="Herberekenen" id="button" >

</html>
